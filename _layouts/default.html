<!DOCTYPE html>
<head>
    <meta charset="utf-8" />

    <title>{{ page.titleTag }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.metaDescription }}">
    <meta name="robots" content="noindex">
    <meta name="description" content="{{ page.meta-description }}">
    {% if page.needsCanonical == true %}
    <link rel="canonical" href="{{ page.canonicalLink }}" />
    {% else %}
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}" />
    {% endif %}

    <!-- fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Raleway:100,200,regular,700,900"]  }});</script>
    <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
    <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>

    <!-- favicon -->
    <link href="{{ site.url }}/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- web clips -->
    <link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon">

    <!-- stylesheets -->
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/webflow.css" rel="stylesheet">
    <link href="/css/custom-webflow.css" rel="stylesheet">

</head>
<body id="top" class="body">

<!-- header -->
{% include header.html %}

<!-- main article content starts -->
{{ content }}


{% include footer.html %}

<!-- javascript -->
<script src="{{ site.url }}/js/jquery-3.3.1.min.js" ></script>
<script src="{{ site.url }}/js/webflow.js" ></script>

</body>
</html>
